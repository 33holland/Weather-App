    <head>

        <style>
            body {
                font-family: "Lora", serif;
                background-image: url(https://img.freepik.com/premium-vector/confetti-concept-design-holiday-happy-day-background-celebration_29865-1734.jpg?w=2000);

            ul {

            }

            li {

            }

            .weather-app {
                padding: 20px;

                border-radius: 5px;

            input[type="text"] {

            .searchbox button {
                padding: 8px;
                margin-top: 10px;
                margin-left: 10px;

            }

            .Github {
                text-align: center;
            }

            .searchbox button:hover {
                background: blue;
            }

            .row {
                font-size: 30px;
            }

            .overview {
                margin-bottom: 20px;
                text-transform: capitalize;
            }

            .weather-temperature strong {
                color: #BB78FF;
                font-size: 64px;
                line-height: 1;
                font-weight: 400;
                text-align: center;
            }

            .weather-temperature .units {
                position: relative;
                font-size: 16px;
                top: -34px;
            }

                color: #BB78FF;
            }

            .weather-forecast {
                margin-top: 20px;

<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <form id="search-form" class="mb-3">
                    <div class="row">
                        <div class="col-9">
                            <input type="search" placeholder="Type a city.." autofocus="on" autocomplete="off"
                                id="city-input" class="form-control shadow-sm" />
                        </div>
                        <div class="col-3">
                            <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm w-100" />
                        </div>
                    </div>
            </div>
            <div class="CurrentLocation">
                <button class="btn btn-success w-100" id="current-location-button">
                    Current Conditons
                </button>
            </div>
        </div>
        </form>
        <div class="overview">
            <h1 id="city">
            </h1>
            <ul>
                <li> <span id="date"></span></li>
                <li id="description"></li>
                </li>
            </ul>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="d-flex weather-temperature">
                    <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Clear" id="icon" />
                    <div class="float-left">
                        <strong id="temperature"></strong></strong><span id="units"> °C</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <br />
    <div class="row">
        <div class="col-6">Humidity: <span id="humidity"></span>%</div>
        <div class="col-6">Wind: <span id="wind"></span> Mph</div>
    </div>
    <div class="weather-forecast" id="forecast"></div>
    <div class="Github">
        Hosted by Netlify
        <a href="https://github.com/33holland/Weather-App" alt="Github "> Github link</a>
    </div>
    <script>
        function formatDate(timestamp) {
            let date = new Date(timestamp);
            let hours = date.getHours();

            if (hours < 10) {
                hours = `0${hours}`;
            }
            let minutes = date.getMinutes();
            if (minutes < 10) {
                minutes = `0${minutes}`;
            }

            let days = [
                "Sunday",
                "Monday",
                "Tuesday",
                "Wednesday",
                "Thursday",
                "Friday",
                "Saturday",
            ];
            let day = days[date.getDay()];
            return `${day} ${hours}:${minutes}`;
        }
        function formatDay(timestamp) {
            let date = new Date(timestamp * 1000);
            let day = date.getDay();
            let days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
            return days[day];
        }

        function displayForecast(response) {
            let forecast = response.data.daily;

            let forecastElement = document.querySelector("#forecast");

            let forecastHTML = `<div class="row">`;
            forecast.forEach(function (forecastDay, index) {
                if (index < 6) {
                    forecastHTML =
                        forecastHTML +
                        `
      <div class="col-2">
        <div class="weather-forecast-date">${formatDay(forecastDay.dt)}</div>
        <img
          src="http://openweathermap.org/img/wn/${forecastDay.weather[0].icon
                        }@2x.png"
                        alt=""
          width="42"
        />
        <div class="weather-forecast-temperatures">
          <span class="weather-forecast-temperature-max"> ${Math.round(
                            forecastDay.temp.max
                        )}° </span>
          <span class="weather-forecast-temperature-min"> ${Math.round(
                            forecastDay.temp.min
                        )}° </span>
        </div>
      </div>
`;
                }
            });

            forecastHTML = forecastHTML + `</div > `;
            forecastElement.innerHTML = forecastHTML;
        }

        function getForecast(coordinates) {
            let apiKey = "fda3688b1db05987dd5d07c237aecfba";
            let apiUrl = `https://api.openweathermap.org/data/2.5/onecall?lat=${coordinates.lat}&lon=${coordinates.lon}&appid=${apiKey}&units=metric`;
            axios.get(apiUrl).then(displayForecast);
        }
        function displayWeatherCondition(response) {
            document.querySelector("#city").innerHTML = response.data.name;
            document.querySelector("#temperature").innerHTML = Math.round(
                response.data.main.temp);

            let descriptionElement = document.querySelector("#description");
            let humidityElement = document.querySelector("#humidity");
            let windElement = document.querySelector("#wind");
            let iconElement = document.querySelector("#icon");
            let cityElement = document.querySelector("#city");

            cityElement.innerHTML = response.data.name;
            descriptionElement.innerHTML = response.data.weather[0].description;
            humidityElement.innerHTML = response.data.main.humidity;
            windElement.innerHTML = Math.round(response.data.wind.speed);
            iconElement.setAttribute(
                "src",
                `http://openweathermap.org/img/wn/${response.data.weather[0].icon}@2x.png`
            );
            iconElement.setAttribute("alt", response.data.weather[0].description);

            getForecast(response.data.coord);
        }

        function searchCity(city) {
            let apiKey = "fda3688b1db05987dd5d07c237aecfba";
            let apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
            axios.get(apiUrl).then(displayWeatherCondition);
        }

        function handleSubmit(event) {
            event.preventDefault();
            let cityInputElement = document.querySelector("#city-input");
            searchCity(cityInputElement.value);
        }

        function searchLocation(position) {
            let apiKey = "fda3688b1db05987dd5d07c237aecfba";
            let apiUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${position.coords.latitude}&lon=${position.coords.longitude}&appid=${apiKey}&units=metric`;
            axios.get(apiUrl).then(displayWeatherCondition);
        }

        function getCurrentLocation(event) {
            event.preventDefault();
            navigator.geolocation.getCurrentPosition(searchLocation);
        }

        let dateElement = document.querySelector("#date");
        let currentTime = new Date();
        dateElement.innerHTML = formatDate(currentTime);

        let searchForm = document.querySelector("#search-form");
        searchForm.addEventListener("submit", handleSubmit);

        let currentLocationButton = document.querySelector("#current-location-button");
        currentLocationButton.addEventListener("click", getCurrentLocation)

        search("New York"); </script>
</body>
