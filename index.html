        <style>
            body {
                font-family: "Pacifico", cursive;
                background-image: url(https://images.rawpixel.com/image_800/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvdjkzNS1hdW0tMTQtYS1jLTAxLmpwZw.jpg);

            h1 {
                text-align: center;
                font-family: "Pacifico", cursive;
                font-size: 72px;
                color: rgb(10, 148, 173);
            }

            h2 {
                text-align: center;
                font-family: "Pacifico", cursive;
                font-size: 52px;
            }

            input[type="text"] {
                padding: 6px;
                margin-top: 8px;
                font-size: 17px;
                border-color: rgb(10, 148, 173);
                font-family: "Pacifico";
            }

            .searchbox button {
                padding: 8px;
                margin-top: 10px;
                margin-left: 10px;
                font-size: 20px;
                border: none;
                cursor: pointer;
            }

            .searchbox button:hover {
                background: blue;
            }

            .row {
                font-size: 30px;
            }
        </style>

<body>
    <div class="container">
        <div class="weather-app">
            <form id="search-form" class="search-form">
                <div class="row">
                    <div class="col-9">
                        <input type="search" placeholder="Type a city.." autofocus="on" autocomplete="off"
                            id="city-input" class="form-control shadow-sm" />
                    </div>
                    <div class="col-3">
                        <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm w-100" />
                    </div>
                </div>
            </form>
            <h1 id="city">
            </h1>
            <ul>
                <li> Last Updated<span id="date"></span></li>
                <li id="description"></li>
                </li>
            </ul>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="clearfix">
                    <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Cloudy icon"
                        class="weather-icon float-left" />
                    <div class="float-left">
                        <span class="temperature" id="temperature">19</span><span class="units">
                            <a href="#" id="celsius-link">°C</a> |
                            <a href="#" id="fahrenheit-link">°F</a>
                        </span>
                    </div>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-6">Humidity: <span id="humidity"></span>%</div>
                <div class="col-6">Wind: <span id="wind"></span> Mph</div>
            </div>
            <div class="Github">
                <a href="https://github.com/33holland/Weather-App" alt="Github "> Github link</a>
            </div>
